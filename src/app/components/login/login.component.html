<p class="text-center fs-3" [ngClass]="isLogin? 'text-success pb-1' : 'text-danger pb-1'">
    {{displayMsg}}
</p>
<form [formGroup]="loginForm" (ngSubmit)="loginSubmitted()" class="border p-3 rounded-3">
    <div class="row">
     <div class="col text-center p-2 mb-3 bg-light">
        <span class="fs-3">Login</span>
     </div>
    </div>
    <div class="row">
        <div class="col mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" class="form-control"
            formControlName="username" >
            <div class="form-text text-danger" *ngIf="Username.errors?.['required'] && (Username.touched || Username.dirty)"> 
                Username is required
             </div>
             <div class="form-text text-danger" *ngIf="Username.errors?.['minlength'] && (Username.touched || Username.dirty)"> 
                Username is too short , At lease 4 Characters required
             </div>
             <div class="form-text text-danger" *ngIf="Username.errors?.['pattern'] && (Username.touched || Username.dirty)"> 
                Username should start with an alphabet
             </div>
        </div>
    </div>
    <div class="row">
        <div class="col mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" class="form-control"
            formControlName="password" >
            <div class="form-text text-danger" *ngIf="Password.errors?.['required'] && (Password.touched || Password.dirty)"> 
                Password is required
             </div>
             <div class="form-text text-danger" *ngIf="Password.errors?.['pattern'] && (Password.touched || Password.dirty)"> 
                Password should match the format
             </div>
        </div>
    </div>
    <div class="row">
        <div class="col-6 offset-3">
            <div class="d-grid">
                <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Login</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col mt-4 offset-3">
            <span>Don't have an account?</span><a routerLink="/register">Register</a>
        </div>
    </div>

</form>
