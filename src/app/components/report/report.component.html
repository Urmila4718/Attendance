<form [formGroup]="reportForm" (ngSubmit)="isreportSubmitted()" class="border p-3 rounded-3">
    <div class="row">
        <div class="col text-center p-2 mb-3 bg-light">
           <span class="fs-3">Generate Report</span>
        </div>
       </div>
       <div class="row">
        <div class="col mb-3">
            <label for="username" class="form-label">Employee userame:</label>
            <input type="text" id="username" class="form-control"
            formControlName="username" >
         
        </div>
       </div>
    
       <div class="row">
        <div class="col-6 offset-3">
            <div class="d-grid">
                <button type="submit" [disabled]="reportForm.invalid" class="btn btn-primary" >Generate<i class="far fa-house-leave"></i></button>
            </div>
        </div>
    </div>
