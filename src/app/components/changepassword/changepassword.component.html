<app-dashboard></app-dashboard>
<p class="text-center fs-3" [ngClass]="isChangePass? 'text-success pb-1' : 'text-danger pb-1'">
    {{displayMsg}}
</p>
<form [formGroup]="changepasswordForm" (ngSubmit)="changepasswordSubmitted()" class="border p-3 rounded-3">
    <div class="row">
     <div class="col text-center p-2 mb-3 bg-light">
        <span class="fs-3">Change Password</span>
     </div>
    </div>
    <div class="row">
        <div class="col mb-3">
            <label for="oldpassword" class="form-label">Old Password</label>
            <input type="text" id="oldpassword" class="form-control"
            formControlName="oldpassword" >
            <div class="form-text text-danger" *ngIf="Oldpassword.errors?.['required'] && (Oldpassword.touched || Oldpassword.dirty)"> 
                Old Password is required
             </div>
            
        </div>
    </div>
    <div class="row">
        <div class="col mb-3">
            <label for="newpassword" class="form-label">New Password</label>
            <input type="text" id="newpassword" class="form-control"
            formControlName="newpassword" >
            <div class="form-text text-danger" *ngIf="Newpassword.errors?.['required'] && (Newpassword.touched || Newpassword.dirty)"> 
                New Password is required
             </div>
             
        </div>
    </div>
    <div class="row">
        <div class="col mb-3">
            <label for="confirmpassword" class="form-label">Confirm Password</label>
            <input type="text" id="confirmpassword" class="form-control"
            formControlName="confirmpassword" >
            <div class="form-text text-danger" [ngStyle]="{'display':confirmpass}"> 
                Confirm Password is invalid
             </div>
            
        </div>
    </div>
    <div class="row">
        <div class="col-6 offset-3">
            <div class="d-grid">
                <button type="submit" [disabled]="changepasswordForm.invalid" class="btn btn-primary">Save Changes</button>
            </div>
        </div>
    </div>

</form>
